name: CMake Build and Test

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Switch to gcc-14
        run: |
          sudo apt install gcc-14 g++-14
          sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-14 100 --slave /usr/bin/g++ g++ /usr/bin/g++-14 --slave /usr/bin/gcov gcov /usr/bin/gcov-14
          sudo update-alternatives --set gcc /usr/bin/gcc-14

      - uses: actions/checkout@v4

      - uses: turtlebrowser/get-conan@v1.2

      - name: Configure Conan Profile
        run: |
          mkdir -p ~/.conan2/profiles
          echo "[settings]" > ~/.conan2/profiles/default
          echo "arch=x86_64" >> ~/.conan2/profiles/default
          echo "build_type=${{env.BUILD_TYPE}}" >> ~/.conan2/profiles/default
          echo "compiler=gcc" >> ~/.conan2/profiles/default
          echo "compiler.cppstd=23" >> ~/.conan2/profiles/default
          echo "compiler.version=14" >> ~/.conan2/profiles/default
          echo "compiler.libcxx=libstdc++11" >> ~/.conan2/profiles/default
          echo "os=Linux" >> ~/.conan2/profiles/default

      - name: Install Conan dependencies
        run: |
          mkdir cmake_build
          cd cmake_build
          cmake .. -DCMAKE_PROJECT_TOP_LEVEL_INCLUDES="conan_provider.cmake" -DCMAKE_BUILD_TYPE=Debug

      - name: Build
        run: cmake --build .

      - name: Test
        run: ctest